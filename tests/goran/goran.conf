[reconstruction]
file-type = double_fov
reconstruction-algorithm = fourierrec
rotation-axis = 65
dtype = float32
fbp-filter = parzen
dezinger = 0
dezinger-threshold = 5000
minus-log = True
nsino-per-chunk = 8
nproj-per-chunk = 8
ngpus = 4

[retrieve-phase]
retrieve-phase-method = paganin
energy = 12
propagation-distance = 70
retrieve-phase-alpha = 0.001
retrieve-phase-delta-beta = 1500.0
retrieve-phase-w = 0.0002
retrieve-phase-pad = 1
pixel-size = 1.625

[remove-stripe]
remove-stripe-method = none

[fw]
fw-sigma = 1
fw-filter = sym16
fw-level = 7
fw-pad = True

[vo-all]
vo-all-snr = 3
vo-all-la-size = 61
vo-all-sm-size = 21
vo-all-dim = 1

[ti]
ti-beta = 0.022
ti-mask = 1

